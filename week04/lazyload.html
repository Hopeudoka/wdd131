<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lazy Loading</title>
        <meta name="description" content="A page demonstrating lazy loading with several images">
        <link rel="stylesheet" href="styles/lazyload.css">
        <script defer src="script/lazyload.js"></script>
    </head>
    <body>
        <header>
            <h1>Lazy Loading</h1>
        </header>
        <main>
            <div class="temple">
                <img src="../images/provo-city-center-temple.WEBP" alt="Provo city center" loading="lazy">
                <img src="../images/aba-nigeria-temple.WEBP" alt="Aba Nigeria Temple" loading="lazy">
                <img src="../images/accra-ghana-temple.WEBP" alt="Accra Ghana Temple" loading="lazy">
                <img src="../images/gunnell-manila-temple.WEBP" alt="Gunnell Manila Temple" loading="lazy">
                <img src="../images/idaho-falls-idaho-temple.WEBP" alt="Idaho Falls Temple" loading="lazy">
                <img src="../images/london-england-temple.WEBP" alt="London England Temple" loading="lazy">
            </div>
        </main>
        <footer>
            &copy<span id="year"></span> | Hope Udoka | Nigeria
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
