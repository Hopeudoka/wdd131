<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Images</title>
        <meta name="author" content="Hope Udoka">
        <meta name="description" content="A page containing responsive images">
        <link rel="stylesheet" href="styles/responsive-images.css">
    </head>
    <body>
        <main>
            <div class="hero">
                <picture>
                    <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                    <source media="(min-width: 500px)" srcset="images/hero-small.webp">
                    <img src="images/hero-small.webp" alt="A picture of Aba Nigeria Temple shot in the day." width="1500" height="750">
                </picture>
            </div>
        </main>
    </body>
</html>
